<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        span.bold-red {
        color: red;
        font-weight: bold;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Fight Club</title>    
    </head>

    <body>
        <script>
            async function postData(url = '', data = {}) {
                console.log("URL is " + url + " data is " + JSON.stringify(data))
                // Default options are marked with *
                const response = await fetch(url, {
                method: 'POST', // *GET, POST, PUT, DELETE, etc.
                mode: 'cors', // no-cors, *cors, same-origin
                cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                credentials: 'same-origin', // include, *same-origin, omit
                redirect: 'follow', // manual, *follow, error
                referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
      
                body: JSON.stringify('{"name": "Marcus"}') // body data type must match "Content-Type" header
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
  
        </script>
        <div style="text-align: center;">
            <button onclick='postData(url="/addfight", data={name: "Marcus", matchup: "Lewis", winner: "Marcus"})'>Add Fight</button>
        </div>

       

        <div style="text-align: center;">
            <span class="bold-red">Fight Club</span>   
        </div>

        <div style="text-align: center;">
            <a href={{url_for('gettable')}}>Get Table</a>
        </div>
  
        
    </body>
</html>
